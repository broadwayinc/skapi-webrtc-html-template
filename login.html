<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="main.css" />
<script src="https://cdn.jsdelivr.net/npm/skapi-js@latest/dist/skapi.js"></script>
<script src="service.js"></script>

<script>
    /*
        Check if the user is logged in.
        If the user is logged in, redirect the user to welcome page.
    */
    skapi.getProfile().then((user) => {
        if (user) {
            location.href = "welcome.html";
        }
    });
</script>
<main style="max-width: 640px; margin: auto">
    <a href="index.html">Back</a>

    <form
        action="welcome.html"
        onsubmit="skapi.login(event).catch(err => alert(err.message))"
    >
        <h1>Login</h1>

        <label for="email">Email</label>
        <input name="email" placeholder="your@email.com" required />

        <label for="password">Password</label>
        <input
            type="password"
            name="password"
            minlength="6"
            placeholder="At least 6 characters"
            required
        />

        <button type="submit">Login</button>

        <div style="text-align: center; margin-top: 10px">
            <small>
                <a href="signup.html">Don't have an account?</a>
            </small>
        </div>
    </form>
</main>
